<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="javaScript/login.js"></script> <!-- Collega il file JavaScript esterno -->
</head>

<body>
    <div class="box">
        <div class="container">
            <form id="loginForm">
                <div class="top">
                    <header>Login</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" id="">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" id="">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="dimenticato">
                    <label class="forgot-password-label">
                        <a href="#" class="forgot-password-link">Forgot password?</a>
                    </label>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" id="">
                </div>
            </form>
        </div>
    </div>
</body>

</html>

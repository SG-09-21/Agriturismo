<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo</title>
    <link rel="stylesheet" th:href="@{css/contatti.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="contatti.js"></script>
  </head>

  <body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{index}">Agriturismo</a>
            </div>
            <ul class="links">
                <li><a th:href="@{index}">Home</a></li>
                <li><a th:href="@{catalogo}">Prodotti</a></li>
                <li><a th:href="@{struttura-servizi}">Servizi</a></li>
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{carrello}">Carrello</a></li>
            </ul>
            <a th:if="${loggato == false}" th:href="@{login}" class="action_btn">Login</a>
	        <a th:if="${loggato}" th:href="@{logout}" class="action_btn">Logout</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>


            <div class="dropdown_menu">
            	<ul>
                	<li><a th:href="@{index}">Home</a></li>
                	<li><a th:href="@{catalogo}">Prodotti</a></li>
                	<li><a th:href="@{struttura-servizi}">Servizi</a></li>
                	<li><a th:href="@{contatti}">Contatti</a></li>
                	<li><a th:href="@{carrello}">Carrello</a></li>
                	<li><a th:href="@{login}">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    
    <main>
  <div class="container">
    <!-- Container superiore -->
 
  </div>
  <div class="container-container">
    <div class="container">
      <!-- Primo container affiancato sotto -->
      <section>
  		<div class="box">
   			<form action="process-form.php" method="post">
      			<h2>RICHIEDI INFORMAZIONI</h2>
      			<p>Numero: 0575 xxx xxx </p>
      			<p>Email: info@agriturismo.it</p>

     			<label for="name">Nome</label>
      			<input type="text" id="name" name="name" required>
      			<br>

      			<label for="surname">Cognome</label>
      			<input type="text" id="surname" name="surname" required>
      			<br>

      			<label for="phone">Telefono</label>
      			<input type="tel" id="phone" name="phone" required>
      			<br>

      			<label for="email">Email</label>
      			<input type="email" id="email" name="email" required>
      			<br>

      			<label for="message">Messaggio</label>
      			<textarea id="message" name="message" required></textarea>
     			<br>

      			<input type="checkbox" id="privacy-policy" name="privacy-policy" required>
      			<label for="privacy-policy">Accetto la privacy policy</label>
     			 <br>

      			<input class="submit-btn" type="submit" value="Invia">
    		</form>
  		</div>
	</section>
    </div>
    <div class="container">
      <!-- Secondo container affiancato sotto -->
      <p></p>
        <div class="map-wrapper " id="map">
          <iframe class="googlemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6925.467430221135!2d11.7310553635347!3d43.12971974806948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13295e697153c49f%3A0xdc51f740decea65c!2sparco%20Il%20Tondo!5e0!3m2!1sit!2sit!4v1685009528166!5m2!1sit!2sit" width="600" height="450" style="border:0;"></iframe></div>
        </div>
    </div>
</main>

 
      <footer >
        <div class="navbar">
            <ul class="links">
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{login-admin}">Area Riservata</a></li>
            </ul>
        </div>
    </footer>
    <script src="javaScript/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" th:href="@{css/dettagli-prodotto.css}">
  </head>

  <body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">Agriturismo</a>
            </div>
            <ul class="links">
                <li><a th:href="@{index}">Home</a></li>
                <li><a th:href="@{catalogo}">Prodotti</a></li>
                <li><a th:href="@{struttura-servizi}">Servizi</a></li>
                <li><a th:href="@{contatti}">Contatti</a></li>
            </ul>
            <a th:href="@{login}" class="action_btn">Login</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>


            <div class="dropdown_menu">
            	<ul>
                	<li><a th:href="@{index}">Home</a></li>
                	<li><a th:href="@{catalogo}">Prodotti</a></li>
                	<li><a th:href="@{struttura-servizi}">Servizi</a></li>
                	<li><a th:href="@{contatti}">Contatti</a></li>
                	<li><a th:href="@{login}" class="action_btn">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    
    <main>
      <div class="container_2">
        <section>
          <h2 th:text="${p.descrizione}"></h2>
          <img th:if="${p.immagine==null}" th:src="@{image/PRODOTTO-ESAURITO.jpg}" class="card-img-top" alt="Prodotto Esaurito">
          <img th:if="${p.immagine!=null}" th:src="@{${p.immagine}}" class="card-img-top" th:alt="${p.descrizione}">
          <p th:text="${p.categoria}"></p>
          <p th:text="'Prezzo ' + ${p.prezzo} + ' â‚¬'"></p>
          <p th:text="${p.dettagli}" th:alt="${p.descrizione}"></p>
          <a th:text="'Aggiungi ' + ${p.descrizione} + ' al carrello'" th:href="@{dettaglio-prodotto/aggiungi(id=${p.id})}" class="btn btn-primary"></a>
          <a th:text="'Visualizza carrello'" th:href="@{carrello}" class="btn btn-primary"></a>
          <a th:text="'Torna al catalogo'" th:href="@{catalogo}" class="btn btn-primary"></a>
        </section>
      </div>
    </main>
    
    
    <footer >
        <div class="navbar">>
            <ul class="links">
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{login-admin}">Area Riservata</a></li>
            </ul>
        </div>
    </footer>
  </body>
</html>

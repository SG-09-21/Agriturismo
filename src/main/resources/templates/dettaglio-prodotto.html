<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" th:href="@{css/contatti.css}">
  </head>

  <body>
    <header>
      <div class="container_1">
        <h1>Dettaglio Prodotto</h1>
         <p><a th:href="@{struttura-servizi}"> La struttura (servizi)</a></p>
            <p><a th:href="@{catalogo}">Catologo</a></p>
            <p><a th:href="@{contatti}">Contatti</a></p>
        <h3 th:text="'Dettaglio ' + ${p.descrizione}"></h3>
      </div>
    </header>
    <main>
      <div class="container_2">
        <section>
          <h2 th:text="${p.descrizione}"></h2>
          <p th:text="${p.categoria}"></p>
          <p th:text="'Prezzo ' + ${p.prezzo}"></p>
        </section>
      </div>
    </main>
    <footer>
      <div class="container_3">
        <p>foto</p>
        <div id="map"></div>
      </div>
    </footer>
  </body>
</html>

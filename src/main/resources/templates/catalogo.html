<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" th:href="@{css/catalogo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

  <body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">Agriturismo</a>
            </div>
            <ul class="links">
                <li><a th:href="@{index}">Home</a></li>
                <li><a th:href="@{catalogo}">Prodotti</a></li>
                <li><a th:href="@{struttura-servizi}">Servizi</a></li>
                <li><a th:href="@{contatti}">Contatti</a></li>
            </ul>
            <a th:href="@{login}" class="action_btn">Login</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
			

            <div class="dropdown_menu">
            	<ul>
                	<li><a th:href="@{index}">Home</a></li>
                	<li><a th:href="@{catalogo}">Prodotti</a></li>
                	<li><a th:href="@{struttura-servizi}">Servizi</a></li>
                	<li><a th:href="@{contatti}">Contatti</a></li>
                	<li><a th:href="@{login}">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    
    
    
    
    
    <main>
   		<div class="container-fluid">
    		<div class="row justify-content-center mt-4">
    		<p th:if="${added}">Prodotto inserito nel carrello</p>
        		<div th:each="art: ${prodotti}" class="col-md-6 col-lg-4">
            		<div class="foto position-relative">
                		<div class="card" style="width: 18rem;">
                    		<img th:if="${art.immagine==null}" th:src="@{image/PRODOTTO-ESAURITO.jpg}" class="card-img-top img-size" alt="Prodotto Esaurito">
                    		<img th:if="${art.immagine!=null}" th:src="@{${art.immagine}}" class="card-img-top img-size" th:alt="${art.descrizione}">
                    			<div class="card-body">
                        			<h5 class="card-title" th:text="${art.descrizione}"></h5>
                        			<p class="card-text" th:text="'Prezzo: ' + ${art.prezzo} + 'â‚¬'"></p>
                        			<a th:href="@{dettaglio-prodotto(id=${art.id})}" th:text="'Scopri ' + ${art.descrizione}" class="btn btn-primary"></a>
                    			</div>
                			</div>
            			</div>
        			</div>
    			</div>
			</div>
    </main>
    
    
    <footer >
        <div class="navbar">>
            <ul class="links">
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{login-admin}">Area Riservata</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="javaScript/index.js"></script>
  </body>
</html>

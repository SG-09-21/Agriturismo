<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" id="picostrap-styles-css" href="https://cdn.livecanvas.com/media/css/library/bundle.css" media="all">
    <link rel="stylesheet" th:href="@{css/catalogo.css}">
</head>

  <body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{index}">Casale Orcia Verde</a>
            </div>
            <ul class="links">
                <li><a th:href="@{index}">Home</a></li>
                <li><a th:href="@{catalogo}">Prodotti</a></li>
                <li><a th:href="@{struttura-servizi}">Servizi</a></li>
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{carrello}">Carrello</a></li>
            </ul>
            <a th:if="${loggato == false}" th:href="@{login}" class="action_btn">Login</a>
	        <a th:if="${loggato}" th:href="@{logout}" class="action_btn">Logout</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>


            <div class="dropdown_menu">
            	<ul>
                	<li><a th:href="@{index}">Home</a></li>
                	<li><a th:href="@{catalogo}">Prodotti</a></li>
                	<li><a th:href="@{struttura-servizi}">Servizi</a></li>
                	<li><a th:href="@{contatti}">Contatti</a></li>
                	<li><a th:href="@{carrello}">Carrello</a></li>
                	<li><a th:href="@{login}">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

	<div class="container-fluid py-5 mb-4 d-flex justify-content-center" style="  background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1124&amp;q=100');
    background-position: center; background-size:cover; background-repeat:no-repeat">
        <div class="p-5 mb-4 lc-block col-xxl-7 col-lg-8 col-12" style=" backdrop-filter: blur(6px) saturate(102%); -webkit-backdrop-filter: blur(6px) saturate(102%); background-color: rgba(255, 255, 255, 0.45); border-radius: 12px; border: 1px solid rgba(209, 213, 219, 0.3);">
            <div class="lc-block">
                <div editable="rich">
                    <h2 class="fw-bolder display-3">Custom jumbotron</h2>
                </div>
            </div>
            
            <div class="lc-block">
                <a class="btn btn-dark" href="#" role="button">Click me, I'm a button</a>
            </div>
        </div>
    </div>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
<div class="container" style="width: 100%;">
    <img th:src="@{image/sfondo.jpg}" class="image-fluid" alt="...">
    <h2>Gastronomia</h2>
</div>
       <main>
    		<div class="row">
    		<p th:if="${added}">Prodotto inserito nel carrello</p>
        		<div th:each="art: ${prodotti}" class="col-md-6 col-lg-3">
            		<div class="foto position-relative">
                		<div class="card">
                    		<img th:if="${art.immagine==null}" th:src="@{image/prodotto-esaurito.jpg}" class="card-img-top img-size" alt="Prodotto Esaurito">
                    		<img th:if="${art.immagine!=null}" th:src="@{${art.immagine}}" class="card-img-top img-size" th:alt="${art.descrizione}">
                    			<div class="card-body">
                        			<h5 class="card-title" th:text="${art.descrizione}"></h5>
                        			<p class="card-text" th:text="'Prezzo: ' + ${art.prezzo} + 'â‚¬'"></p>
                        			<a th:href="@{dettaglio-prodotto(id=${art.id})}" th:text="'Scopri ' + ${art.descrizione}" class="btn btn-primary btn-custom"></a>
                    			</div>
                			</div>
            			</div>
        			</div>
    			</div>
    </main>
    
    
    <footer >
        <div class="navbar">>
            <ul class="links">
                <li><a th:href="@{contatti}">Contatti</a></li>
                <li><a th:href="@{login-admin}">Area Riservata</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{css/loginAdmin.css}">
     <!-- Collega il file JavaScript esterno -->
</head>

<body>
    <div class="box">
        <div class="container">
            <form id="loginForm" method="post">
                <div class="top">
                    <header>Login</header>
                </div>
                <div class="input-field">
                    <input type="text" name="username" class="input" placeholder="Username" id="">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field">
                    <input type="password" name="password" class="input" placeholder="Password" id="">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="dimenticato">
                    <label class="forgot-password-label">
                        <a href="#" class="forgot-password-link">Forgot password?</a>
                    </label>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" id="">
                </div>
                
                <a class="indietro" th:href="@{index}">Torna alla Home</a>
            </form>
        </div>
    </div>
    <script th:src="@{javaScript/login.js}"></script>
</body>

</html>

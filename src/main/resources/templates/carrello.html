<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Carrello</title>
	    <link rel="stylesheet" th:href="@{css/carrello.css}">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
	<header>
	    <div class="navbar">
	        <div class="logo">
	            <a href="#">Agriturismo</a>
	        </div>
	        <ul class="links">
	            <li><a th:href="@{index}">Home</a></li>
	            <li><a th:href="@{catalogo}">Prodotti</a></li>
	            <li><a th:href="@{struttura-servizi}">Servizi</a></li>
	            <li><a th:href="@{contatti}">Contatti</a></li>
	        </ul>
	        <a th:href="@{login}" class="action_btn">Login</a>
	        <div class="toggle_btn">
	            <i class="fa-solid fa-bars"></i>
	        </div>
	
	        <div class="dropdown_menu">
	            <ul>
	                <li><a th:href="@{index}">Home</a></li>
	                <li><a th:href="@{catalogo}">Prodotti</a></li>
	                <li><a th:href="@{struttura-servizi}">Servizi</a></li>
	                <li><a th:href="@{contatti}">Contatti</a></li>
	                <li><a th:href="@{login}">Login</a></li>
	            </ul>
	        </div>
	    </div>
	</header>
	
	<main>
	    <div class="container">
	        <h1>Carrello</h1>
	        <p th:if="${del}">Prodotto eliminato con successo</p>
	        <table class="table">
	            <thead>
	            <tr>
	                <th>Descrizione</th>
	                <th>Categoria</th>
	                <th>Prezzo</th>
	                <th></th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr th:each="p: ${carrello}">
	                <td th:text="${p.descrizione}"></td>
	                <td th:text="${p.categoria}"></td>
	                <td th:text="${p.prezzo}"></td>
	                <td><a th:href="@{carrello/rimuovi-prodotto(id=${p.id})}" class="btn btn-danger">Rimuovi</a></td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
	</main>
	
	<footer>
	    <div class="navbar">
	        <ul class="links">
	            <li><a th:href="@{contatti}">Contatti</a></li>
	            <li><a th:href="@{login-admin}">Area Riservata</a></li>
	        </ul>
	    </div>
	</footer>
	
	<script src="javaScript/index.js"></script>
	</body>
</html>

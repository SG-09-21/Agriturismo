<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{css/dashboard-utenti.css}">
    <title>Document</title>
</head>
<body>
	<div class="box">
	   
	    <div class="controllo-admin d-flex justify-content-between align-items-center">
	     <h1>Lista Utenti</h1>
	     <div>
	    	<a th:href="@{/dashboard-admin}">Admin</a>
		   	<a th:href="@{/dashboard-catalogo}">Catalogo</a>
		   	<a th:href="@{/dashboard-ordini}">Ordini</a>
		</div>
		</div>
		<div class="row mt-4 ">
			<div class="col-auto mx-auto">
				<table class="table-responsive table">
					<thead>
						<tr>
							<th th:text="'Nome'"></th>
							<th th:text="'Cognome'"></th>
							<th th:text="'Email'"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
			            <tr th:each="u : ${utenti}">
			                <td th:text="${u.nome}"></td>
			                <td th:text="${u.cognome}"></td>
			                <td th:text="${u.username}"></td>
	           			<!-- td th:text="${u.password}"></td> -->
	       				</tr>
	   				</tbody>
				</table>
			</div>
		</div>	
   		
    </div>
</body>
</html>
